<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fanpage de The Ramones">
    <meta name="keywords" content="Ramones,discografia,Los Ramones,The Ramones,banda,punk,Ney York,musica">
    <meta name="author" content="Emanuel Segura - Marcos Soler">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/behavior.js"></script>
    <script src="js/forms.js"></script>
    <title>The Ramones - Contacto</title>
</head>

<body class="background">
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><img id="img-header" src="img/Ramones.svg" alt="Logo de The Ramones en el encabezado"></a>
            <i class="fas fa-bars btn_menu"><a></a></i>
        </div>

        <div class="menu">
            <ul class="botonera">
                <li><a href="index.html">Home</a></li>
                <li><a href="discografia.html">Discografia</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </header>

    <!-- Contenido -->
    <div class="content contenedorPrincipal contacto">
        <form action="" class="form">
            <h2 class="tituloPrincipalBody">Contacto</h2>
            <span class="itemFormulario">Nombre</span><input class="inputNombreFormulario" type="text" placeholder="Johnny" required>
            <span class="itemFormulario">Email</span><input class="inputEmailFormulario" type="text" placeholder="ramone@email.com" required>
            <span class="itemFormulario">Mensaje</span> <input class="inputMensajeFormulario" type="text" placeholder="Tu mensaje" required>
            <div class="captcha">
                <!-- Captcha -->
                <span class="itemFormulario">Ingrese el captcha:</span>
                <span id="captchaAqui"> </span>
                <input id="captcha" class="itemFormulario" type="number" minlength="6" maxlength="6" required>
            </div>
            <button class="btnNoRobot" type="submit">No soy un robot</button>
            <span id="infoStatus" class="itemFormulario formEnviado"></span>
            <button class="btnEnviarFormulario" type="submit">Enviar</button>
        </form>

        <!-- Newsletter -->
        <div class="newsletter">
            <form action="" class="formNewsletter">
                <h2 class="tituloPrincipalBody">
                    Newsletter
                </h2>
                <p class="itemNewsletter">
                    Ingresa tu email y suscribite a nuestro boletín!
                </p>
                <input id="emailNewsletter" class="inputEmailFormulario" type="text" placeholder="ramone@email.com" required>
                <span id="msjNewsletter" class="itemNewsletter"></span>
                <button class="btnEnviarFormulario" id="btnSuscripcion" type="submit">
                            Suscribirme
                        </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="derechos">
            <p>The Ramones 2020 ©</p>
        </div>
        <div class="media">
            <a href="https://www.facebook.com/theramones" target="blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com/ramonesofficial" target="blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/ramones" target="blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>

</html>
